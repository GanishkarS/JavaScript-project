<!DOCTYPE html>
<html>
<head>
  <title>Simple To-Do List</title>
  <link rel="stylesheet" href="todolist.css">
</head>
<body>
  <div class="container">
    <h1>To-Do List</h1>
    <input class="area" type="text" id="taskInput" placeholder="Enter your task">
    <button onclick="addTask()">Add</button>
    <ul id="taskList"></ul>
  </div>

  <script src="todolist.js"></script>
</body>
</html>
